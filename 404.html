<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>AYExpenseTracker</title>
    <base href="/AYExpenseTracker/" />
</head>
<body>
    <div id="app"></div>

    <script>
        // Only redirect if URL does not already have a hash
        if (!window.location.hash) {
            var path = window.location.pathname.replace('/AYExpenseTracker/', '');
            // Redirect to hash-based route on the same index.html
            window.location.replace('/AYExpenseTracker/#/' + path + window.location.search);
        }
    </script>
</body>
</html>
