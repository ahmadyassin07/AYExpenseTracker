<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>AYExpenseTracker</title>
    <base href="/AYExpenseTracker/" />
</head>
<body>
    <div id="app"></div>

    <script>
        // GitHub Pages SPA fix: redirect 404s to index.html with hash routing
        var path = window.location.pathname.replace('/AYExpenseTracker/', '');
        var query = window.location.search || '';
        var hash = window.location.hash || '';

        // Only redirect if we are not already at index.html
        if (!window.location.href.includes('index.html')) {
            window.location.replace('/AYExpenseTracker/index.html#/' + path + query + hash);
        }
    </script>
</body>
</html>
